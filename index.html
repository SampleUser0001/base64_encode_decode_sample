<!DOCTYPE html>
<html>
<head>
    <title>Base64 Encode/Decode</title>
    <script>
        function encodeBase64() {
            var input = document.getElementById("inputText").value;
            var encoded = btoa(input);
            document.getElementById("encodedText").value = encoded;
        }

        function decodeBase64() {
            var encoded = document.getElementById("encodedText").value;
            var decoded = atob(encoded);
            document.getElementById("decodedText").value = decoded;
        }
    </script>
</head>
<body>
    <h1>Base64 Encode/Decode</h1>
    <label for="inputText">Input Text:</label>
    <input type="text" id="inputText">
    <br>
    <button onclick="encodeBase64()">Encode</button>
    <br>
    <label for="encodedText">Encoded Text:</label>
    <input type="text" id="encodedText" readonly>
    <br>
    <button onclick="decodeBase64()">Decode</button>
    <br>
    <label for="decodedText">Decoded Text:</label>
    <input type="text" id="decodedText" readonly>
</body>
</html>
